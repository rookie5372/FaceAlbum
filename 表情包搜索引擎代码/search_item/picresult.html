$def with (suggestions,name,list,form)
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<style type="text/css">
div.container
{
width:100%;
margin:0px;
border:1px solid white;
}
div.header
{
padding:0.5em;
color:white;
background-color:blue;
clear:left;
}
h1.header
{
padding:0;
margin:0;
}

div.Content
{
float:left;
width:300px;
margin:20px;
border:1px solid gray;
background-color:gray;
}

h1.header
{
padding:0;
margin:0;

</style>
</head>

<body>

 

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <a class="navbar-brand" href="#">FaceAlbum</a>
    </div>
    <form class="navbar-form navbar-left" action="/s" method="GET">
        <div class="input-group">
	                    <input type="text" name ="keyword" class="form-control" placeholder="Search what you love">
	                    <span class="input-group-btn">
	                    	
	                    	
	                       <input type="submit" name ="Search" value="Go!" class="btn btn-primary">
	                        
	                        
	                    </span>
	                </div><!-- /input-group -->
    </form>
    
	                      
    </div>
	        
	           
	</nav>

$if len(suggestions):
	<small>你是不是想搜：</small>
	$for i in suggestions:
		<a style="font-size:15px;color:red" href="s?keyword=$i&Search=Search">$i </a>
	<br>			
$if name:
	<a style="font-size:30px;color:red">关于$name的结果： </a>
	$if len(list):
		<div class="container">
			$for c in list:
				<div class="Content">
					<a href="l?picname=$c" >
						<img src=$c width =298 height = 228>
					</img>
					</a>																																																											
																																																																
																																																																	
					
					
				</div>

		</div>
	$else:
		<a target="_blank" style="font-size:30px">
				None such imformation!Sorry!
				<br>
		</a>
		
$else:
    <em>You have input nothing!</em>
</body>
</html>
