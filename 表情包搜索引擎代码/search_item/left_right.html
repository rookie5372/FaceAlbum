$def with (piclist,n,taglist,form)
<html xmlns="http://www.w3.org/1999/xhtml" > 
<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<title>无标题页</title> 
<script src="jquery-1.3.2.js" type="text/javascript"></script> 
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<!-- <script src="js/bootstrap.min.js"></script> -->
<style type="text/css"> 
.rootclass{ border:none;position:relative;} 
.divcss5{text-align: center;}
</style> 

</head> 

 






<body> 
	<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <a class="navbar-brand" href="#">FaceAlbum</a>
    </div>
    <form class="navbar-form navbar-left" action="/s" method="GET">
        <div class="input-group">
	                    <input type="text" name ="keyword" class="form-control" placeholder="Search what you love">
	                    <span class="input-group-btn">
	                    	
	                    	
	                       <input type="submit" name ="Search" value="Go!" class="btn btn-primary">
	                        
	                        
	                    </span>
	                </div><!-- /input-group -->
    </form>   	                      
    </div>	                  
	</nav>
	
<a href="#" > 
<div class="divcss5">
	<img src=$piclist[n]  alt="" class="rootclass" left="http://www.google.cn" right="http://www.baidu.cn" /> 
</div>
</a> 
<ul class="pager">
	$if len(piclist)==1:
		<li class="previous disabled"><a href="#">&larr; Previous</a></li>
		<li class="next disabled"><a href="#">Next &rarr;</a></li>
	$else:
		$if n==0:
	        <li class="previous disabled"><a href="#">&larr; Previous</a></li>
	    $else:
	        <li class="previous"><a href="l?picname=$piclist[n-1]">&larr; Previous</a></li>
	    $if n==len(piclist)-1:
	        <li class="next disabled"><a href="#">Next &rarr;</a></li>
	    $else:
	    	<li class="next"><a href="l?picname=$piclist[n+1]">Next &rarr;</a></li>
</ul>
	$if len(taglist):
		<small>标签：</small>
		$for c in taglist:
			<a style="font-size:15px;color:blue" href="s?keyword=$c&Search=Search" >$c 	</a>			
</body> 
</html>
